<div class="modal-body">
	<div class="form-group">
    <label for="userName">Username and url address <mark>/@{{user.name}}</mark></label>
    <input type="text" class="form-control" id="userName" data-ng-model="user.name">
  </div>
	<div class="form-group">
    <label for="userFullName">Full name, used as your post signature</label>
    <input type="text" class="form-control" id="userFullName" data-ng-model="user.fullName">
  </div>
	<div class="form-group">
    <label for="blogTitle">Title for your blog (defaults to your full name)</label>
    <input type="text" class="form-control" id="blogTitle" data-ng-model="user.title">
  </div>
	<div class="form-group">
    <label for="blogDescription">Description of blog</label>
    <input type="text" class="form-control" id="blogDescription" data-ng-model="user.description">
  </div>
</div>
<div class="modal-footer">
	<button class="btn btn-sm btn-primary" x-ng-click="saveProfile(user)">Save</button>
  <button class="btn btn-sm btn-default" x-ng-click="$dismiss()">Done</button>
</div>
