<div class="container-fluid">
<div class="row">
	<div class="col-xs-24">
		<div class="alert" data-ng-repeat="alert in alerts" data-ng-class="alert.type">
			{{ alert.msg }}
		</div>
	</div>
</div>
<div class="row">
	<div class="col-xs-24 col-sm-24 col-md-24 col-lg-24">
		<div class="editor-nav">
			<span class="logo">
				<a href="/@thong">
					&nbsp; <i class="fa fa-lg fa-file-text"></i>
					<span class="hidden-xs title"></span>
				</a>
			</span>
			<span class="visible-xs-inline status">{{ noteStatus(note) }}</span>
			<span class="hidden-xs status">{{ noteStatus(note, 'l') }}</span>
			<div class="editor-nav-btns pull-right">
				<span class="publish" ng-click="publishNote(note)">
					<span class="status" ng-show="note.publishedAt">
						<span class="hidden-xs"><a href="/{{currentUserName}}">Published</a> on </span>
						{{note.publishedAt | date : 'MMM dd, yyyy' }} 
					</span>
					<span class="status" ng-show="!note.publishedAt">
						{{ note.modifiedAt ? 'Publish' : 'Nothing to publish' }}
					</span> 	
					<i class="fa fa-lg" ng-class="{'fa-toggle-on': note.publishedAt, 'fa-toggle-off': !note.publishedAt}" title="Toggle to Publish/Unpublish" ></i>
				</span>
				<span class="spacer"></span>
				<div class="btn-group">
		      <button type="button" class="btn btn-sm btn-info dropdown-toggle" 
		      			data-toggle="dropdown">
		        <!-- <span class="caret"></span> -->
		        <i class="fa fa-bars"></i>
		        <span class="sr-only">Show Editing Menu</span>
		      </button>
		      <ul class="dropdown-menu dropdown-menu-right" role="menu">
		      	<li><a data-ng-click="openNewNote()">
		      		<i class="fa fa-plus"></i> &nbsp;Start a new Note</a></li>
		        <li><a data-ng-click="showNotesModal()">
		        	<i class="fa fa-folder-open-o"></i> Open existing Note</a></li>
		        <li class="divider"></li>
		        <li><a data-ng-click="removeNote(note)">
		        	<i class="fa fa-trash"></i> Delete current Note</a></li>
		      </ul>
		    </div>
				<span class="spacer"></span>
				<div class="btn-group">
		      <button type="button" class="btn btn-sm btn-info dropdown-toggle" 
		      			data-toggle="dropdown">
		        <i class="fa fa-user"></i>
		        <span class="sr-only">Show Profile</span>
		      </button>
		      <ul class="dropdown-menu dropdown-menu-right" role="menu">
		        <li class="divider"></li>
		        <li><a href="/signout">
		        	<i class="fa fa-sign-out"></i> Sign out</a></li>
		      </ul>
		    </div>
			</div>
		</div>
	</div>
	<div class="hidden-xs hidden-sm col-md-12">
	</div>
</div>
<div class="row" style="background-color: #fff">
	<div class="hidden-xs hidden-sm col-md-12 col-lg-12 preview">
		<article class="post" x-ng-bind-html="note.post.content">
		</article>
	</div>
	<div class="col-xs-24 col-sm-24 col-md-12 col-lg-12">
		<div ui-ace="{
			useWrapMode: true,
			showGutter: false,
			theme: 'textmate',
			mode: 'markdown',
			onLoad: editorLoaded,
			onChange: editorChanged
		}"></div>
	</div>
</div>
</div>
