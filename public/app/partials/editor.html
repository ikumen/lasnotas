<div class="container-fluid">
<div class="row">
	<div class="col-xs-24">
		<button data-ng-click="saveNote(note)">save</button>
		{{post}}
	</div>
</div>
<div class="row">
	<div class="col-xs-24 col-sm-12">
		<div ui-ace="{
			useWrapMode: true,
			showGutter: true,
			theme: 'tomorrow_night_eighties',
			mode: 'markdown',
			onLoad: editorLoaded,
			onChange: editorChanged
		}"></div>
	</div>
	<div class="hidden-xs col-sm-12">
		<div data-ng-include="'/app/partials/preview.html'" onload="post = this.post"></div>
	</div>
</div>
</div>
