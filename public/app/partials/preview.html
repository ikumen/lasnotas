	<div class="preview">
		<article class="post">
			<header>
				<h1>{{ post.title }}</h1>
				<div class="post-meta">
					<span>
						<i class="fa fa-calendar"></i>
						{{ post.publishedAt | date : 'dd MMM, yyyy' }}
					</span>
					<span class="tags">
						<i class="fa fa-tags"></i>
						<span class="label tag" x-ng-repeat="tag in post.tags">
							{{ tag }}
						</span>
					</span>
				</div>
			</header>
			<section x-ng-bind-html="post.content">

			</section>
		</article>
