<div class="modal-body">
  <ul class="list-unstyled ul-hover">
    <li ng-repeat="note in notes">
      <a x-ng-click="openNote(note)">{{note.title || note.id }}</a>
      <span class="pull-right">
        <a data-ng-click="deleteNote(note)"><i class="fa fa-trash"></i> <span class="hidden-xs">Delete</span></a>
      </span>
    </li>
  </ul>
</div>
<div class="modal-footer">
  <button class="btn btn-sm btn-default" x-ng-click="$dismiss()">Cancel</button>
</div>
